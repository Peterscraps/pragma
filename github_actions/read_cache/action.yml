name: Read cached files
description: 'Read cached files'
inputs:
  cache_dir:
    description: 'Root path which contains the files that should be cached'
    required: true
  cache_id:
    description: 'The id of the cache'
    required: true
runs:
  using: "composite"
  steps:
    - name: Restore
      uses: actions/cache@v2
      with:
        path: |
          cache_test/cache_test/**/*.txt
          cache_test/cache_test/**/*.md
        key: multiple-files-${{ hashFiles('cache_test/cache_test/**') }}
        restore-keys: |
          multiple-files-${{ hashFiles('cache_test/cache_test/**') }}
          multiple-files-
    - name: Print files (B)
      shell: bash
      run: |
        find cache_test -type f | xargs -t grep -e.
